<ul class="list-group spacer" *ngIf="categories" >
    <li 
     
    class="list-group-item  pointer"
    *ngFor="let categorie of categories._embedded.categories"
     [ngClass]="currentCategorie==categorie?'active':''"
     (click)="getProductByCategorie(categorie)"
     >{{categorie.name}}</li>
</ul>
