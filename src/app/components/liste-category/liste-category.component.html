<mat-toolbar color="primary">
    <div fxHide.gt-xs>
        <button mat-icon-button>
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div>
        <h1>Gestion des categories :</h1>
    </div>
</mat-toolbar>
<mat-spinner *ngIf="showDataSpinner" color="black" [diameter]="50" ></mat-spinner>
<BR><br>
<table  *ngIf="categories" class="table table-hover">
    <thead class="thead-light">
    <th>
        <a class="btn btn-primary btn-sm" (click)="onCreateCategorie()"><i class="fa fa-plus-square"></i> Créé</a>
    </th>
    <th>CODE</th>  
    <th>NOM</th>
    <th width="100px">DESCRIPTION</th>
    <th>PHOTO</th>
    <th>
    
    </th>
    </thead>
    <tbody>
    <tr *ngFor="let item of categories._embedded.categories">
     <td><a class="btn text-danger" (click)="onEditCategorie(item.code)"><i class="fa fa-edit fa-lg"></i> </a></td>
    <td>{{item.code}}</td>
    <td>{{item.name}}</td>
    <td><p>{{item.description}}</p></td>
    <td  class="imageListe">
        <img src="{{this.cataloguesService.endPoint+'getPhotoCategory/'+item.code+'?ts='+getTimeStamps()}}" class="rounded-circle" title="{{item.name}}">
    </td>
    <td>
    <a class="btn text-danger" (click)="onDelete(item.code)"><i class="fa fa-trash fa-lg"></i> </a>
    <a class="btn text-danger" (click)="showCategory(item)"><i class="fa fa-eye fa-lg"></i> </a>
    </td>
    </tr>
    </tbody>
    </table>
