<mat-toolbar color="primary">
    <div fxHide.gt-xs>
        <button mat-icon-button>
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div>
        <h1>Gestion Categories :</h1>
    </div>
</mat-toolbar>
<table *ngIf="categories" class="table table-hover">
    <thead class="thead-light">
    <th></th>
    <th>CODE</th>  
    <th>NOM</th>
    <th>DESCRIPTION</th>
    <th>PHOTO</th>
    <th>
    <a class="btn btn-outline-success" (click)="onCreateCategorie()"><i class="fa fa-plus-square"></i> Créé Categorie</a>
    </th>
    </thead>
    <tbody>
    <tr *ngFor="let item of categories._embedded.categories">
     <td><a class="btn text-danger" (click)="onDelete(item.code)"><i class="fa fa-edit fa-lg"></i> </a></td>
    <td>{{item.code}}</td>
    <td>{{item.name}}</td>
    <td>{{item.description}}</td>
    <td >{{item.photoName}}</td>
    <td>
    <a class="btn text-danger" (click)="onDelete(item.code)"><i class="fa fa-trash fa-lg"></i> </a>
    <a class="btn text-danger" (click)="selectData(item)"><i class="fa fa-pencil fa-lg"></i> </a>
    </td>
    </tr>
    <div class="row"><div class="col-sm-12 col-md-5"><div class="dataTables_info" id="dataTable_info" role="status" aria-live="polite"></div></div><div class="col-sm-12 col-md-7"><div class="dataTables_paginate paging_simple_numbers" id="dataTable_paginate"><ul class="pagination"></ul></div></div></div>
    </tbody>
    </table>
