<div  *ngIf="title" class="alert alert-dark"><h2>{{title}}</h2></div>
<div *ngIf="products" class="card-columns spacer">
      <div class="card" style="width:400px" *ngFor="let product of products._embedded.products">
        <img class="card-img-top" src="{{this.catalogueService.endPoint+'/getPhtoProduct/'+product.code}}" alt="Card image" style="height: 500px;width: 400px;">
        <div class="card-body">
          <h2 class="card-title">{{product.name }}</h2>
           <span><em>{{product.currentPrice | number:'0.2'}}</em></span>
          <p class="card-text" style="font-size: 18px;">{{product.description}}</p>
          <button (click)="onShowProduct(product)" class="btn btn-primary">show product</button>
        </div>
      </div>
  </div>
